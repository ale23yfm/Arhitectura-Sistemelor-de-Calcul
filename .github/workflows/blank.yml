name: Build and run ASM lab3 (32-bit)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install NASM and 32-bit tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc-multilib

      - name: Assemble lab3.asm (32-bit)
        run: |
          nasm -f elf32 lab3.asm -o lab3.o

      - name: Link object file (32-bit)
        run: |
          gcc -m32 lab3.o -o lab3

      - name: Run the executable
        run: |
          ./lab3
